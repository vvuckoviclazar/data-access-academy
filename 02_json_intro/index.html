<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Parse</title>
  </head>
  <body>
    <script>
      var json = '{"name": "Ben", "age": 44}';

      var obj = JSON.parse(json);

      console.log(obj.name);
    </script>
  </body>
</html>
